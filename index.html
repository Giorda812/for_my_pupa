<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- STILI GENERALI --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #ffe6e6; /* Rosa chiaro */
            overflow: hidden; /* Niente barre di scorrimento */
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        /* --- PRIMA SCHERMATA (DOMANDA) --- */
        #questionScreen {
            display: flex; /* Flexbox per centrare */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d32f2f;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 10;
        }
        
        #yesBtn:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #ddd;
        }

        /* --- SECONDA SCHERMATA (CONGRATULAZIONI) --- */
        #successScreen {
            display: none; /* Nascosto all'inizio */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 5; /* Sopra i cuori */
        }

        .success-text {
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.8); /* Leggero sfondo bianco per leggere meglio */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        .success-text h2 {
            font-family: 'Pacifico', cursive;
            color: #d32f2f;
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .success-text p {
            font-size: 1.5rem;
            color: #444;
            line-height: 1.6;
        }

        .highlight-name {
            color: #ff4081;
            font-weight: 800;
            font-size: 1.8rem;
            display: block;
            margin-top: 10px;
        }

        /* --- ANIMAZIONE CUORI DI SFONDO --- */
        .heart {
            position: absolute;
            color: #ff4081;
            opacity: 0;
            bottom: -10px;
            animation: floatUp 4s linear infinite;
            z-index: 1; /* Dietro al testo */
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div id="questionScreen">
        <h1>Do you want to be my valentine?</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successScreen">
        <div class="success-text">
            <h2>Congratulations!</h2>
            <p>
                You are officially signed to one more Valentine's day with the great
                <span class="highlight-name">Giuseppe Giordano</span>
            </p>
            <p style="font-size: 3rem; margin-top: 20px;">‚ù§Ô∏èüêªü•Ç</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');

        // --- LOGICA BOTTONE NO (SCAPPA) ---
        function moveButton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcolo posizione random (margine di sicurezza 50px dai bordi)
            const randomX = Math.random() * (windowWidth - btnWidth - 100) + 50; 
            const randomY = Math.random() * (windowHeight - btnHeight - 100) + 50;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // Per mobile

        // --- LOGICA BOTTONE SI (CAMBIO PAGINA) ---
        yesBtn.addEventListener('click', function() {
            // 1. Nascondi la domanda
            questionScreen.style.display = 'none';
            
            // 2. Mostra il successo
            successScreen.style.display = 'flex'; // Usa flex per centrare

            // 3. Avvia la pioggia di cuori
            startHeartRain();
        });

        // --- FUNZIONE PIOGGIA DI CUORI ---
        function startHeartRain() {
            const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'ü•∞', 'üåπ'];
            
            // Creiamo un cuore ogni 300 millisecondi
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Simbolo casuale
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                
                // Posizione orizzontale casuale
                heart.style.left = Math.random() * 100 + 'vw';
                
                // Dimensione casuale
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                
                // Velocit√† animazione casuale (tra 3s e 6s)
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                document.body.appendChild(heart);

                // Rimuovi l'elemento dopo che √® uscito dallo schermo per non intasare la memoria
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 200);
        }
    </script>
</body>
</html>
